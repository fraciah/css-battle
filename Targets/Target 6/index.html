<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <style>
        body{
            margin:0;
            display:flex;
            justify-content:center;
            gap:20px;
            background:#F48B26;
        }
        div{
            width: 30px;
            height: 100px;
            background: #FEFF58;
        }
        div:nth-child(even){
            height: 250px;
        }
        div:nth-child(odd){
            height: 200px;
        }
        div:nth-child(3){
            height: 300px;
        }
    </style>
</body>
</html>
